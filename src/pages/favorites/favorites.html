<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-center *ngIf="!quote">
      <ion-label>*NO FAVORITES*</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let quote of quotes">
      <ion-item (click)="onViewQuote(quote)" [color]="getBackground()">
        <h2>{{ quote.person }}</h2>
        <p>{{ quote.text }}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromFavorites(quote)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
